<!DOCTYPE html>
<html>
<head>
<title>Live Calculator JQuery</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="card">
				<h5 class="card-header bg-primary">Sale Transaction</h5>
				<div class="card-body">
	<form method="post" id="validate_form">

<input type="text" name="commonid" hidden />
				<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="customer" class="form-label mr-sm-2">Select Account<span style="color:#ef172c;"> *</span></label> 
							<select class="custom-select" name="customer">
							  <option selected>Please Select Account</option>
							  <option value="1">Acc one</option>
							  <option value="2">Acc Two</option>

							</select>
						</div>
						
						<div class="col-md-8 mb-3">
						<label for="description">Description <small>(Optional)</small></label>
						<input id="description" name="description" type="text"  class="form-control" />
						</div>
				</div>

				<div class="form-row itemrow">
							<div class="col-md-4">
							  <label for="item">Item <span style="color:#ef172c;"> *</span></label>
							<input name="item[]" type="text" data-parsley-trigger="blur" required  class="form-control item" />
							</div>

							<div class="col-md-2">
							  <label for="price">Price <span style="color:#ef172c;"> *</span></label>
							  <input  name="price[]" type="number" data-parsley-trigger="blur" required  class="form-control price" />
							</div>
							
							<div class="col-md-2">
							<label for="qty">Qty <span style="color:#ef172c;"> *</span></label>
							  <input  value="1" name="qty[]" type="number" data-parsley-trigger="blur" required  class="form-control qty" />
							</div>

							<div class="col-md-2">
							<label for="totalforone">Total</label>
							  <input name="totalforone[]" readonly type="number" data-parsley-trigger="blur"  class="form-control totalforone" />
							</div>

							<div class="col-md-2">
							<button id="addmore" style="height: 34px; margin-top: 2em;" class="btn btn-sm btn-success add-more btn-block" type="button"><i class="glyphicon glyphicon-plus"></i> Add Item</button>
							</div>
				</div>


				<div class="control-group newRowHere">
				</div>
<hr>
				<div class="form-row mt-5">
						<div class="col-md-4 mb-3">
						<label for="discount">Discount <span style="color:#ef172c;"> *</span></label>
						<input id="discount" name="discount" type="number" value="0" data-parsley-trigger="blur" required  class="form-control" />
						</div>

						<div class="col-md-4">
						</div>
						<div class="col-md-4 mb-3">
						<label for="total">Final Amount</label>
						<input id="total" name="total" type="number" readonly  class="form-control" />
						</div>
				</div>


<div class="form-row">
	<div class="col col-md-2"> <input type="submit" class="btn btn-sm btn-primary btn-block" name="savebtn" value="Save"/> </div>
	<div class="col col-md-2"> <input type="reset" class="btn btn-sm btn-warning btn-block" value="Reset"/> </div>
</div>
					</form>
<!-- COPY -->
<div class="copy" hidden> 
  <div class="form-row itemrow" style="margin-top:10px">
							<div class="col-md-4">
							  <label for="item">Item <span style="color:#ef172c;"> *</span></label>
							<input name="item[]" type="text" data-parsley-trigger="blur" required  class="form-control item" />
							</div>

							<div class="col-md-2">
							  <label for="price">Price <span style="color:#ef172c;"> *</span></label>
							  <input  name="price[]" type="number" data-parsley-trigger="blur" required  class="form-control price" />
							</div>
							
							<div class="col-md-2">
							<label for="qty">Qty <span style="color:#ef172c;"> *</span></label>
							  <input  value="1" name="qty[]" type="number" data-parsley-trigger="blur" required  class="form-control qty" />
							</div>

							<div class="col-md-2">
							<label for="totalforone">Total</label>
							  <input name="totalforone[]" readonly type="number" data-parsley-trigger="blur"  class="form-control totalforone" />
							</div>
	<div class="col-md-2 removeparent">  
	<button class="btn btn-danger btn-sm remove btn-block" type="button" style="height: 34px; margin-top: 2em;"> Remove </button>
	</div>
</div>
</div>
<!-- COPY END-->

				</div>
			</div>
	</body>		
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>		
<script src="form.js"></script>

</html>
